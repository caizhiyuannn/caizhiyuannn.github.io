---
layout: default
permalink: /archives/
---

<h1>
    <center>归档文章</center>
</h1> 

<ul>
{% for post in site.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.date | date: "%Y-%m-%d" }} {{ post.title | strip_html }}
        </a>
    </li>
{% endfor %}
</ul>
